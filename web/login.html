<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            width: 650px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .btn-primary {
            background-color: #4F46E5;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
        }
        .tab-active {
            color: #4F46E5;
            border-bottom: 2px solid #4F46E5;
        }
        .form-appear {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="form-container bg-white">
        <!-- Tabs -->
        <div class="flex border-b">
            <button id="login-tab" class="tab-active flex-1 py-4 font-medium text-center">Đăng nhập</button>
            <button id="register-tab" class="flex-1 py-4 font-medium text-center text-gray-500">Đăng ký</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="p-8 form-appear">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Chào mừng trở lại!</h2>
            <div class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Nhập email của bạn">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input type="password" id="login-password" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Nhập mật khẩu">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Quên mật khẩu?</a>
                </div>
                <button id="login-button" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium">Đăng nhập</button>
            </div>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Chưa có tài khoản? <a href="#" id="switch-to-register" class="font-medium text-indigo-600 hover:text-indigo-500">Đăng ký ngay</a></p>
            </div>
            <div id="login-message" class="mt-4 text-center hidden"></div>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="p-8 form-appear hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Tạo tài khoản mới</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">Họ</label>
                        <input type="text" id="first-name" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Họ">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Tên</label>
                        <input type="text" id="last-name" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Tên">
                    </div>
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="register-email" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Nhập email của bạn">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="number" id="register-phone" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Nhập số điện thoại của bạn">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input type="password" id="register-password" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Tạo mật khẩu">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Xác nhận mật khẩu">
                </div>
                <div class="flex items-center">
                    <input id="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">Tôi đồng ý với <a href="#" class="text-indigo-600 hover:text-indigo-500">Điều khoản</a> và <a href="#" class="text-indigo-600 hover:text-indigo-500">Chính sách bảo mật</a></label>
                </div>
                <button id="register-button" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-medium">Đăng ký</button>
            </div>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Đã có tài khoản? <a href="#" id="switch-to-login" class="font-medium text-indigo-600 hover:text-indigo-500">Đăng nhập</a></p>
            </div>
            <div id="register-message" class="mt-4 text-center hidden"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Tab switching
            $('#login-tab').click(function() {
                $('#login-tab').addClass('tab-active').removeClass('text-gray-500');
                $('#register-tab').removeClass('tab-active').addClass('text-gray-500');
                $('#login-form').removeClass('hidden');
                $('#register-form').addClass('hidden');
            });
            
            $('#register-tab').click(function() {
                $('#register-tab').addClass('tab-active').removeClass('text-gray-500');
                $('#login-tab').removeClass('tab-active').addClass('text-gray-500');
                $('#register-form').removeClass('hidden');
                $('#login-form').addClass('hidden');
            });
            
            // Form switching links
            $('#switch-to-register').click(function(e) {
                e.preventDefault();
                $('#register-tab').click();
            });
            
            $('#switch-to-login').click(function(e) {
                e.preventDefault();
                $('#login-tab').click();
            });
            
            // Login form submission
            $('#login-button').click(function() {
                const email = $('#login-email').val();
                const password = $('#login-password').val();
                
                if (!email || !password) {
                    showMessage('login-message', 'Vui lòng nhập đầy đủ thông tin', 'error');
                    return;
                }
                
                // Show loading state
                $('#login-button').html('<span class="inline-block animate-spin mr-2">↻</span> Đang xử lý...');
                $('#login-button').prop('disabled', true);
                
                // Call the login API
                $.ajax({
                    url: '/api/v1/user/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        showMessage('login-message', 'Đăng nhập thành công!', 'success');
                        // Redirect or perform actions after successful login
                        setTimeout(function() {
                            window.location.href = '/dashboard'; // Redirect to dashboard
                        }, 1500);
                    },
                    error: function(xhr) {
                        let errorMessage = 'Đăng nhập thất bại. Vui lòng thử lại.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        showMessage('login-message', errorMessage, 'error');
                        
                        // Reset button state
                        $('#login-button').html('Đăng nhập');
                        $('#login-button').prop('disabled', false);
                    }
                });
            });
            
            // Register form submission
            $('#register-button').click(function() {
                const firstName = $('#first-name').val();
                const lastName = $('#last-name').val();
                const email = $('#register-email').val();
                const phone = $('#register-phone').val();
                const password = $('#register-password').val();
                const confirmPassword = $('#confirm-password').val();
                const termsAccepted = $('#terms').is(':checked');
                
                // Validation
                if (!firstName || !lastName || !email || !password || !confirmPassword || !phone) {
                    showMessage('register-message', 'Vui lòng nhập đầy đủ thông tin', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('register-message', 'Mật khẩu không khớp', 'error');
                    return;
                }
                
                if (!termsAccepted) {
                    showMessage('register-message', 'Vui lòng đồng ý với điều khoản và chính sách', 'error');
                    return;
                }
                
                // Show loading state
                $('#register-button').html('<span class="inline-block animate-spin mr-2">↻</span> Đang xử lý...');
                $('#register-button').prop('disabled', true);
                
                // Call the register API
                $.ajax({
                    url: '/api/v1/user/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        phone: phone,
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        $('#register-button').html('Đăng ký');
                        $('#register-button').prop('disabled', false);
                        showMessage('register-message', 'Đăng ký thành công!', 'success');
                        // Redirect to login after successful registration
                        setTimeout(function() {
                            $('#login-tab').click();
                            showMessage('login-message', 'Đăng ký thành công! Vui lòng đăng nhập.', 'success');
                        }, 1500);
                    },
                    error: function(xhr) {
                        let errorMessage = 'Đăng ký thất bại. Vui lòng thử lại.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        showMessage('register-message', errorMessage, 'error');
                        
                        // Reset button state
                        $('#register-button').html('Đăng ký');
                        $('#register-button').prop('disabled', false);
                    }
                });
            });
            
            // Helper function to show messages
            function showMessage(elementId, message, type) {
                const messageElement = $(`#${elementId}`);
                messageElement.removeClass('hidden bg-green-100 text-green-800 bg-red-100 text-red-800');
                
                if (type === 'success') {
                    messageElement.addClass('bg-green-100 text-green-800');
                } else {
                    messageElement.addClass('bg-red-100 text-red-800');
                }
                
                messageElement.html(`<p class="py-2 px-4 rounded-lg">${message}</p>`);
                messageElement.removeClass('hidden');
            }
        });
    </script>
</body>
</html>
