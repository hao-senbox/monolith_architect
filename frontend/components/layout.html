<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white transition-transform duration-300 transform" id="sidebar">
        <div class="flex items-center justify-center h-16 bg-gray-900">
            <span class="text-xl font-semibold">Admin Panel</span>
        </div>
        <nav class="mt-5">
            <a href="/frontend/admin/dashboard.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <i class="fas fa-home mr-3"></i>
                Dashboard
            </a>
            <a href="/frontend/admin/categories.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <i class="fas fa-tags mr-3"></i>
                Categories
            </a>
            <a href="/frontend/admin/products.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <i class="fas fa-box mr-3"></i>
                Products
            </a>
            <a href="/frontend/admin/orders.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <i class="fas fa-shopping-cart mr-3"></i>
                Orders
            </a>
            <a href="/frontend/admin/users.html" class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white">
                <i class="fas fa-users mr-3"></i>
                Users
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Header -->
        <header class="bg-white shadow-sm rounded-lg p-4 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-800" id="pageTitle">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="flex items-center space-x-2">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=0D8ABC&color=fff" alt="Admin" class="w-8 h-8 rounded-full">
                        <span class="text-gray-700">Admin</span>
                        <button id="logoutBtn" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main id="mainContent">
            <!-- Content will be injected here -->
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>
    <script src="/frontend/js/pages/auth/auth.js"></script>
    <script>
        // Set active nav item
        function setActiveNavItem(path) {
            $('nav a').removeClass('bg-gray-700 text-white').addClass('text-gray-300');
            $(`nav a[href="${path}"]`).addClass('bg-gray-700 text-white').removeClass('text-gray-300');
        }

        // Set page title
        function setPageTitle(title) {
            $('#pageTitle').text(title);
        }
    </script>
</body>
</html>
